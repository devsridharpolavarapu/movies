<section class="vh-100" style="background-color: #ededed;">
  <div class="container vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 15px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold my-5 mx-1 mx-md-4">Login</p>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mx-1 mx-md-4">
                  <div *ngIf="error" class="d-flex flex-row align-items-center mb-4">
                    <p class="mb-0 text-danger">{{message}} </p>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="email" class="form-control" id="email" formControlName="email"
                      placeholder="name@example.com" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                      autocomplete="username" email>
                    <label for="email">Email</label>
                    <div id="email" class="invalid-feedback">
                      Please enter valid email address.
                    </div>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" formControlName="password"
                      placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                      autocomplete="current-password">
                    <label for="password">Password</label>
                    <div id="password" class="invalid-feedback">
                      Please enter Password.
                    </div>
                  </div>
                  <div class="d-flex flex-row justify-content-center mb-4">
                    <button [disabled]="loading" class="btn btn-primary btn-lg">
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                      Login
                    </button>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-blue fw-bold">Sign
                        Up</a>
                    </p>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
